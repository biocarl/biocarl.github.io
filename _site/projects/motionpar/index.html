<script>

var dropbox;
var filename;

dropbox = document.getElementById("dropbox");
dropbox.addEventListener("dragenter", dragenter, false);
dropbox.addEventListener("dragover", dragover, false);
dropbox.addEventListener("drop", drop, false);


function dragenter(e) {
	e.stopPropagation();
	e.preventDefault();
}

function dragover(e) {
	e.stopPropagation();
	e.preventDefault();
}


function drop(e) {
	e.stopPropagation();
	e.preventDefault();

	var dt = e.dataTransfer;
	var files = dt.files;

	handleFiles(files);
}

function handleFiles(files) {
	var fileList = this.files; /* now you can work with the file list */
	for (var i = 0, numFiles = files.length; i < numFiles; i++) {
		var file = files[i];
		filename = file.name;
		//update dropbox
		document.getElementById("dropbox").innerHTML = file.name+", was seleceted";

		//Reading file
		var reader = new FileReader();
		reader.readAsText(file);
		reader.onloadend = function(){	
			//Show to user
			document.getElementById("dropbox").innerHTML = reader.result;
			//Check if it a working svg
			if(checkSVG()){
			alterSVG();
			}
		};

		//create SVG
		var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
		svg.setAttributeNS(null,"height","100%");
		svg.setAttributeNS(null,"width","100%");
		var svgNS = svg.namespaceURI;
		var rect = document.createElementNS(svgNS,'rect');
		rect.setAttribute('x',5);
		rect.setAttribute('y',5);
		rect.setAttribute('width',200);
		rect.setAttribute('height',200);
		rect.setAttribute('fill','#95B3D7');
		svg.appendChild(rect);

		//append to document
		//document.body.appendChild(svg);
		//document.getElementById("preview").appendChild(svg);

	}
}

function downloadSVG(filename, elId, mimeType) {
	console.log("params"+filename+"|"+elId+"|"+mimeType);
    var elHtml = document.getElementById(elId).innerHTML;
    var link = document.createElement('a');
    mimeType = mimeType || 'text/plain';
    link.setAttribute('download', filename);
